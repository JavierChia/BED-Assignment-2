<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/Logo.ico" />
    <title>DVD Rental Store</title>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () { //This is to prevent any jQuery code from running before the document is finished loading (is ready). alternative: $(document).ready(function()
            loginToLogout();
            onLoginClick();
            cart();
        })
    </script>

</head>

<body>
        <div class='loggedOut hide'>
            <span class="fa-solid fa-arrow-right-from-bracket"></span>
            <span class="msg">Successfully Logged out!</span>
        </div>

        <div class='alertCart hide'>
            <span class="fa-solid fa-circle-exclamation"></span>
            <span class="msg">Login to access shopping cart!</span>
            <span class="close-btn-2">
                <span class="fa-solid fa-xmark"></span>
            </span>
        </div>
    <header>
        <h2 class="logo"><a href="index.html">DVD Rental Store</a></h2>

        <nav class="navigation">
            <a href="homePage.html">Home</a>
            <a id ="cart" style ="cursor: pointer;">Shopping Cart</a>
            <a href="admin.html">Admin</a>
            <button class="btnLogin" id="btnLogin">Login</button>
        </nav>
    </header>

    <!--DESCRIPTION-->
    <div class="description-container">
        <div class="description">
            <a class="addContainer" href='addActor.html'>
                <img class="actorImg" src="img/addActor.svg" />
                Add Actor
            </a>
            <a class="addContainer" href='addCustomer.html'>
                <img class="customerImg" src="img/addCustomer.svg" />
                Add Customer
            </a>
        </div>


    </div>

    <!--LOGIN & REGISTER-->
    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn" id="login">Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
        

    </div>
    <script src="functions.js"></script>
    <script src="script.js"></script>
    <script src="vanilla-tilt.min.js"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".addContainer"), {
                max: 20,
                speed: 300
            });
        </script>
</body>

</html>
